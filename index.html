<!DOCTYPE html>
<html lang="it">
<head>

    <title>Dèi olimpici</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">DEI DELL'OLIMPO</h1>
    <div class="sidebar">

        <div class="sort-controls">
            <button id="ordinaAZ">Ordine Alfabetico A-Z</button>
            <button id="ordinaZA">Ordine Alfabetico Z-A</button>
        </div>
    </div>
    <div class="container">
        <!-- Sezione destra dove vengono posizionati gli dèi -->
    </div>

        <div class="god-name-container">
            <span class="god-name">
                
            </span>
        </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2 id="godNamePopup"></h2>
        <p id="godInfo"></p>
